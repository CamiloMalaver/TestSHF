<nav class="navbar navbar-light bg-white">
    <div class="container-fluid">        
        <div class="col-10">
            <a class="navbar-brand" href="#">
                <img id="logo" src="../assets/logo.png" width="60" height="25">
            </a>
        </div>
        <div class="col">
            <img src="../assets/shopping-cart.png" width="20" height="20">
        </div>
        <div class="col">
            <img src="{{userData.picture}}" width="35" height="35" style="border-radius: 50%;">                
        </div>
        <div class="col-md-1">
            <h4 clas="text-center">{{userData.firstName}} {{userData.lastName}}</h4>
        </div>   
    </div>
</nav>

<div class="col-lg-6 col-md-8 mx-auto text-center pt-5">
    <h3 class="title">Hola {{userData.firstName}}, ¿Qué te entregamos hoy?</h3>
    <input type="text" class="home-search" placeholder="    Busca productos y tiendas">      
</div>

<div class="">
    <div class="row offset-2">
        <h4 class="title mt-5">Categorías</h4>
    </div>    
    <div class="row justify-content-center">
        <div class="card border-0" style="width: 15rem;" *ngFor="let categoria of categorias">
            <img src="{{categoria.picture}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title text-center">{{categoria.name}}</h5>
            </div>
        </div>
    </div>   
</div>


<div class="container">
    
    <div class="row justify-content-center">
        <div class="col-9">
            <h4 class="title mt-5">Tiendas</h4>
        </div>
        <div class="col-xl-9 col-lg-9">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-12 mt-2 text-center" *ngFor="let tienda of tiendas">
                    <div class="card text-left">
                        <div class="card-horizontal">
                            <div class="img-square-wrapper">
                                <img class="" src="{{tienda.picture}}" width="55px" height="55px">
                            </div>
                            <div class="card-body">
                                <h4 class="card-title">{{tienda.name}}</h4>
                                <p class="text-secondary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                                        <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                    </svg>
                                    {{tienda.location}}
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                                        <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                                    </svg>
                                    {{tienda.rating}}
                                    {{tienda.labels}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</div>






<div class="">
    <div class="row offset-2">
        <h4 class="title mt-5">Promos</h4>
    </div>
    
    <div class="row justify-content-center mb-5">
        <div class="card border-0" style="width: 15rem;" *ngFor="let promo of promos">
        <img src="{{promo.picture}}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{promo.name}}</h5>
            <p class="text-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            {{promo.store}}
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
            </svg>
            {{promo.rating}}
            </p>
        </div>
    </div>
    </div>
    
    
</div>
